<!DOCTYPE HTML>
<html>
<head>
<script type="text/javascript">

safari.self.browserWindow.addEventListener("message", function(event) {
	if (event.name == "forceRelayout") {
		window.resizeBy(-1, 0);
		window.resizeBy(1, 0);
	}
},false);
safari.extension.bars[0].hide()

</script>
</head>
</body>
</html>
